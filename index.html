    <title>General Store</title>

<body>
    
    <section class="w-100 p-4 d-flex justify-content-center mt-5 pb-4" style="background-image: ;">
        <form id="form-signup" style="width: 25rem;" action="">
            
          
            <!-- Email input -->
            <div class="form-outline mb-4 border ">
              <input type="text" id="UserName" class="form-control" />
              <label class="form-label" for="form3Example2">UserName</label>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4 border">
              <input type="email" id="Email" class="form-control" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4 border">
              <input type="password" id="Password" class="form-control" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
          
        
          
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4"  onclick="signUp()" >Sign up</button>
          
            <p id="error"></p>
          </form>
    </section>


    <script src="main.js"></script>
